<h1>Confirm new employee</h1>
<div mat-dialog-content>
  Are you sure you want to add this employee?
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary" mat-button mat-raised-button (click)="Confirm()">Confirm</button>
  <button class="btn btn-primary" mat-button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
