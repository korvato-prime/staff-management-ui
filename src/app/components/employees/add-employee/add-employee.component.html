<div class="container my-5">
    <h1 class="mb-3">Add Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="openConfirmDialog()" >
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" [(ngModel)]="addEmployeeRequest.fullname" placeholder="Input full name">
                </div>
                <div class="mb-3">
                    <label for="dateofbirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" [(ngModel)]="addEmployeeRequest.dateofbirth" >
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
